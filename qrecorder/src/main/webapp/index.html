<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <title>Application Shuttle</title>
    <link rel="stylesheet" type="text/css" media="screen" href="/console.css" />
    <META name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0"/>
    <META http-equiv="content-type" content="text/html; charset=UTF-8" />
    <META http-equiv="Pragma" content="no-cache"/>
    <script src="/jquery.js"></script>
    <script type="text/javascript">
	// <![CDATA[
	$(document).ready(function() 
		{
			$("#qrnum").load("/qrecorder/qreader/qrnum");
			$("#qrlist").load("/qrecorder/qreader/qrlist");
			$("#ip").load("/manager/ip/qrecorder");
        }
	// ]]>
	);

	function qrpick()
	{
	    $.ajax("/qreader/qrpick");
	}
	
	</script>
    <META http-equiv="Cache-Control" content="no-cache,no-store"/>
</head>
<body>

    <div id="page">
        <h1 class="pageheader">QR Reader for PC</h1>
        <div id="content">
            <h2>Scan QR code and view it on your PC</h2>
            <button style="width:96px;height:96px;margin:0px;padding:0px;float:right" onclick="qrpick()"><img src="/manager/qr/Qreader4PC" alt="Logo" style="width:100%;height:100%" /></button>
            <p>Total <span id="qrnum"> </span> record(s) on your devices</p>
            <p>Open your browser, and input url: <span id="ip"></span></p>
            <p>Click QR code on the right side to begin scan and get your APP.</p>
        </div>
        
    </div>
    
    <div id="qrlist">
    </div>
    
    <div id="footer">
        Served up by i-Jetty.<br />Now with 100% more awesome.
    </div>
</body>
</html>
