        var set
        $(document).ready(function()
                {
		    var side = "<%side%>"
		    var comm = "/comm"
                    var match = startGame(side);
                    set = perform(match, comm)
                    updateTitle()
                }
        );

        function updateTitle()
        {
            if (this.match.play.isMyTurn())
            {
                $("#status")[0].innerHTML = "My Turn"
//                $("#shout")[0].disabled = true;
            }
            else
            {
                $("#status")[0].innerHTML = "Opponent's Turn"
//                $("#shout")[0].disabled = false;
            }
        }
