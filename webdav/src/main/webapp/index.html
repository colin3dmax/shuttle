<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <title>Share File Shuttle</title>
    <link rel="stylesheet" type="text/css" media="screen" href="/console.css" />
    <META name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0"/>
    <META http-equiv="Pragma" content="no-cache"/>
    <script src="/jquery.js"></script>
    <script type="text/javascript">
	// <![CDATA[
    var path = "<%path%>"
    var root = "<%root%>"
	$(document).ready(function() 
		{
		    $("#root").text(root)
		    if (path != "/")
		    {
		        $("#cwd").text(path)
		    }
			$("#fnum").load("/flist/count" + encodeURI(path));
			$("#flist").load("/flist/list" + encodeURI(path));
			$("#ip").load("/manager/ip/webdav" + encodeURI(path));
            $.get("/manager/qrip/webdav" + encodeURI(path), {}, function(data)
                    {$("#qrip").attr("href",data)});
        }
	// ]]>
	);
	
	</script>
    <META http-equiv="Cache-Control" content="no-cache,no-store"/>
</head>
<body>
	<!--

    <div id="page">
        <h1 class="pageheader">Share Your Files</h1>
        <div id="content">
            <h2><span id="root"></span><span id="cwd"></span></h2>
            <img src="/webdav/shuttle/webapps/webdav/icon.png" alt="Logo" width="96" height="96" style="float: right;" />
            <p>Total <span id="fnum"> </span> items in the folder</p>
            <p>The home url is <a id="qrip"><span id="ip"></span></a>,It's also a <b>WebDAV</b> share</p>
            <p>Click &quot;QR code&quot; to let your friends scan and get the file</p>
            <p>Click folder name to enter it</p>
        </div>
        
    </div>
    
    <div id="flist">
    </div>
    
    <div id="footer">
        Served up by i-Jetty.<br />Now with 100% more awesome.
    </div>
</body>
</html>
